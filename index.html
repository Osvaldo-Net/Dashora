
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #f0f2f0;
            --bg-secondary: #e8ebe8;
            --bg-card: #ffffff;
            --text-primary: #1c2120;
            --text-secondary: #6b7a6b;
            --border-color: #dce4dc;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08), 0 2px 4px rgba(0,0,0,0.04);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.10), 0 4px 8px rgba(0,0,0,0.05);
            --accent: #2d7a4f;
            --accent-light: #3d9962;
            --accent-dim: rgba(45, 122, 79, 0.10);
            --accent-dim2: rgba(45, 122, 79, 0.18);
            --danger: #c0392b;
            --danger-dim: rgba(192, 57, 43, 0.08);
            --success: #2d7a4f;
            --group-header-bg: #f5f7f5;
            --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #212121;
            --bg-secondary: #2a2a2a;
            --bg-card: #2f2f2f;
            --text-primary: #e8e8e3;
            --text-secondary: #8a8a85;
            --border-color: #3a3a3a;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.35);
            --shadow-lg: 0 10px 30px rgba(0,0,0,0.4);
            --accent: #3d9962;
            --accent-light: #4db872;
            --accent-dim: rgba(61, 153, 98, 0.12);
            --accent-dim2: rgba(61, 153, 98, 0.22);
            --danger: #e05a4a;
            --danger-dim: rgba(224, 90, 74, 0.10);
            --group-header-bg: #282828;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 28px 24px;
            padding-top: 28px;
            transition: background var(--transition), color var(--transition);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body.sidebar-open {
            padding-right: 344px;
        }

        .container {
            max-width: 1320px;
            margin: 0 auto;
        }

        /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
        .sidebar {
            position: fixed;
            right: 0;
            top: 28px;
            width: 320px;
            height: calc(100vh - 56px);
            background: transparent;
            padding: 0 24px 28px 24px;
            overflow-y: auto;
            z-index: 100;
            transition: all var(--transition);
        }

        .sidebar-section {
            margin-bottom: 32px;
        }

        .clock-display {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px;
            background: var(--bg-secondary);
            border-radius: 14px;
            border: 1px solid var(--border-color);
        }

        .clock-time {
            font-family: 'DM Serif Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .clock-ampm {
            font-family: 'DM Sans', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-left: 6px;
            vertical-align: middle;
            letter-spacing: 0.02em;
        }

        .clock-date {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .clock-timezone {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .clock-settings-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            padding: 0;
        }

        .clock-settings-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
            transform: rotate(45deg);
        }

        .clock-settings-btn svg {
            fill: var(--text-secondary);
            transition: fill var(--transition);
        }

        .clock-settings-btn:hover svg {
            fill: var(--accent);
        }

        .clock-settings-panel {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .clock-setting-item {
            margin-bottom: 12px;
        }

        .clock-setting-item:last-child {
            margin-bottom: 0;
        }

        .clock-setting-item label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .clock-setting-item select {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition);
        }

        .clock-setting-item select:hover {
            border-color: var(--accent);
        }

        .clock-setting-item select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .calendar-container {
            background: var(--bg-secondary);
            border-radius: 14px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .calendar-month {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .calendar-nav-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }

        .calendar-nav-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .calendar-nav-btn svg {
            width: 16px;
            height: 16px;
            fill: var(--text-secondary);
        }

        .calendar-nav-btn:hover svg {
            fill: var(--accent);
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
        }

        .calendar-weekday {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            padding: 8px 0;
            text-transform: uppercase;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition);
            font-weight: 500;
        }

        .calendar-day:hover {
            background: var(--accent-dim);
        }

        .calendar-day.other-month {
            color: var(--text-secondary);
            opacity: 0.4;
        }

        .calendar-day.today {
            background: var(--accent);
            color: white;
            font-weight: 600;
        }

        .calendar-day.today:hover {
            background: var(--accent-light);
        }

        .calendar-day.empty {
            cursor: default;
        }

        .calendar-day.empty:hover {
            background: transparent;
        }

        /* ‚îÄ‚îÄ WEATHER ‚îÄ‚îÄ */
        .weather-container {
            background: var(--bg-secondary);
            border-radius: 14px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .weather-refresh-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }

        .weather-refresh-btn:hover {
            background: var(--accent-dim);
            border-color: var(--accent);
            transform: rotate(90deg);
        }

        .weather-refresh-btn svg {
            fill: var(--text-secondary);
            transition: fill var(--transition);
        }

        .weather-refresh-btn:hover svg {
            fill: var(--accent);
        }

        .weather-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 10px;
        }

        .weather-icon {
            font-size: 3rem;
            line-height: 1;
        }

        .weather-temp {
            flex: 1;
        }

        .weather-temp-value {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1;
        }

        .weather-temp-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .weather-detail-item {
            background: var(--bg-card);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .weather-detail-label {
            font-size: 0.72rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .weather-detail-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .weather-location {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .weather-location svg {
            width: 12px;
            height: 12px;
            fill: var(--text-secondary);
        }

        .sidebar-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1.5px solid var(--border-color);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            z-index: 101;
        }

        .sidebar-toggle:hover {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .sidebar-toggle svg {
            width: 18px;
            height: 18px;
            fill: var(--text-secondary);
            transition: fill var(--transition);
        }

        .sidebar-toggle:hover svg {
            fill: var(--accent);
        }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--bg-card);
            padding: 24px 32px;
            border-radius: 18px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .header-content {
            flex: 1;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.2rem;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-btn {
            background: var(--accent-dim);
            border: 1.5px solid var(--accent-dim2);
            color: var(--accent);
            padding: 9px 18px;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 500;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 7px;
            white-space: nowrap;
        }

        .header-btn:hover {
            background: var(--accent-dim2);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1.5px solid var(--border-color);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            background: var(--accent-dim);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            fill: var(--text-secondary);
            transition: fill var(--transition);
        }

        .theme-toggle:hover svg {
            fill: var(--accent);
        }

        /* ‚îÄ‚îÄ GROUPS ‚îÄ‚îÄ */
        .group-section {
            margin-bottom: 48px;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            padding: 14px 20px;
            background: var(--group-header-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .group-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 9px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .group-title svg {
            fill: var(--accent);
            opacity: 0.8;
        }

        .group-count {
            background: var(--accent-dim);
            color: var(--accent);
            font-size: 0.72rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 20px;
            letter-spacing: 0.02em;
        }

        .group-actions {
            display: flex;
            gap: 8px;
        }

        .group-delete-btn {
            background: transparent;
            border: 1.5px solid var(--border-color);
            padding: 6px 13px;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition);
            font-size: 0.78rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-family: 'DM Sans', sans-serif;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .group-delete-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: var(--danger-dim);
        }

        .group-delete-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* ‚îÄ‚îÄ SERVICE CARDS ‚îÄ‚îÄ */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 14px;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 18px 16px 16px;
            text-align: center;
            transition: all var(--transition);
            cursor: pointer;
            position: relative;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform var(--transition);
            border-radius: 16px 16px 0 0;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: transparent;
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-icon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            padding: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .service-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .icon-fallback {
            width: 36px;
            height: 36px;
            fill: var(--text-secondary);
        }

        .service-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .service-url {
            font-size: 0.72rem;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 400;
        }

        /* Delete btn ‚Äî now subtle, top-right */
        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: 1.5px solid transparent;
            color: var(--text-secondary);
            width: 30px;
            height: 30px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn svg {
            width: 15px;
            height: 15px;
            fill: currentColor;
        }

        .service-card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: var(--danger-dim);
            border-color: var(--danger);
            color: var(--danger);
            transform: scale(1.05);
        }

        /* ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 36px;
            border-radius: 20px;
            max-width: 460px;
            width: 92%;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: modalIn 0.2s cubic-bezier(0.34, 1.36, 0.64, 1);
        }

        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95) translateY(8px); }
            to   { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header {
            font-family: 'DM Serif Display', serif;
            font-size: 1.6rem;
            font-weight: 400;
            margin-bottom: 6px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .modal-sub {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 28px;
        }

        /* Tab switcher inside modal */
        .modal-tabs {
            display: flex;
            gap: 6px;
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .modal-tab {
            flex: 1;
            padding: 9px;
            border: none;
            border-radius: 7px;
            background: transparent;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition);
        }

        .modal-tab.active {
            background: var(--bg-card);
            color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .label-hint {
            font-weight: 400;
            font-size: 0.82rem;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        input, select {
            width: 100%;
            padding: 11px 14px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: 'DM Sans', sans-serif;
            transition: border-color var(--transition), box-shadow var(--transition);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 26px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all var(--transition);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 8px rgba(45, 122, 79, 0.25);
        }

        .btn-primary:hover {

        function toggleClockSettings() {
            const panel = document.getElementById('clockSettingsPanel');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
            } else {
                panel.style.display = 'none';
            }

        function updateClock() {
            let now = new Date();
            let timezone = selectedTimezone;

            if (timezone === 'auto') {
                timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            }

            // Hora en la zona horaria seleccionada
            const use12Hour = timeFormat === '12';
            const timeOptions = {
                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: use12Hour
            };

            let timeStr = now.toLocaleTimeString('es-ES', timeOptions);

            // Si es formato de 12 horas, separar el AM/PM
            if (use12Hour) {
                // Extraer AM/PM del string
                const ampmMatch = timeStr.match(/(a\.\s?m\.|p\.\s?m\.|AM|PM)/i);
                if (ampmMatch) {
                    const ampm = ampmMatch[0];
                    const time = timeStr.replace(ampm, '').trim();
                    // Convertir a.m./p.m. a AM/PM
                    const ampmFormatted = ampm.toLowerCase().includes('a') ? 'AM' : 'PM';
                    document.getElementById('clockTime').innerHTML = `${time}<span class="clock-ampm">${ampmFormatted}</span>`;
                } else {
                    document.getElementById('clockTime').textContent = timeStr;
                }
            } else {
                document.getElementById('clockTime').textContent = timeStr;
            }

            // Fecha en la zona horaria seleccionada
            const dateOptions = {
                timeZone: timezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const dateStr = now.toLocaleDateString('es-ES', dateOptions);
            document.getElementById('clockDate').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);

            // Mostrar zona horaria
            const tzDisplay = timezone === Intl.DateTimeFormat().resolvedOptions().timeZone
                ? `${timezone} (Local)`
                : timezone;
            document.getElementById('clockTimezone').textContent = tzDisplay;
        }

            const select = document.getElementById('timezoneSelect');
            selectedTimezone = select.value;
            localStorage.setItem('selectedTimezone', selectedTimezone);
            updateClock();

            localStorage.setItem('timeFormat', timeFormat);

        /* ‚îÄ‚îÄ CALENDAR ‚îÄ‚îÄ */
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();

            // Update header
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                               'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            document.getElementById('calendarMonth').textContent = `${monthNames[month]} ${year}`;

            // Get first day of month and total days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = day;
                calendarDays.appendChild(dayEl);
            }

            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                if (isCurrentMonth && day === today.getDate()) {
                    dayEl.classList.add('today');
                }
                dayEl.textContent = day;
                calendarDays.appendChild(dayEl);
            }

            // Next month days to fill grid
            const totalCells = calendarDays.children.length;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let day = 1; day <= remainingCells; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = day;
                calendarDays.appendChild(dayEl);
            }
        }

        function changeMonth(direction) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + direction);
            renderCalendar();
        }

        /* ‚îÄ‚îÄ THEME ‚îÄ‚îÄ */
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeIcon(saved);
        }

        function toggleTheme() {
            const cur = document.documentElement.getAttribute('data-theme');
            const next = cur === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(theme) {
            document.getElementById('theme-icon-light').style.display = theme === 'dark' ? 'block' : 'none';
            document.getElementById('theme-icon-dark').style.display  = theme === 'dark' ? 'none'  : 'block';
        }

        /* ‚îÄ‚îÄ ICON FALLBACK ‚îÄ‚îÄ */
        function setFallbackIcon(imgEl) {
            const wrapper = imgEl.parentElement;
            imgEl.remove();
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.classList.add('icon-fallback');
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z');
            svg.appendChild(path);
            wrapper.appendChild(svg);
        }

        /* ‚îÄ‚îÄ DATA LOADING ‚îÄ‚îÄ */
        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const text = await response.text();
                services = text ? JSON.parse(text) : [];
                if (!Array.isArray(services)) services = [];
                renderAll();
            } catch (err) {
                console.error('Error cargando servicios:', err);
            }
        }

        function getGroupMap() {
            const groupMap = {};
            localGroups.forEach(g => {
                if (!groupMap[g]) groupMap[g] = [];
            });
            services.forEach(s => {
                const name = s.group || 'Sin Grupo';
                if (!groupMap[name]) groupMap[name] = [];
                groupMap[name].push(s);
            });
            return groupMap;
        }

        function renderAll() {
            const groupMap = getGroupMap();
            const container = document.getElementById('groupsContainer');
            const emptyState = document.getElementById('emptyState');

            const totalItems = Object.keys(groupMap).length;
            if (totalItems === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            container.innerHTML = '';

            Object.keys(groupMap).sort().forEach(groupName => {
                const items = groupMap[groupName];
                const section = document.createElement('div');
                section.className = 'group-section';

                const header = document.createElement('div');
                header.className = 'group-header';

                const title = document.createElement('h2');
                title.className = 'group-title';
                title.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>`;
                const titleText = document.createTextNode(groupName);
                title.appendChild(titleText);
                const countBadge = document.createElement('span');
                countBadge.className = 'group-count';
                countBadge.textContent = items.length;
                title.appendChild(countBadge);

                const actions = document.createElement('div');
                actions.className = 'group-actions';
                const delGroupBtn = document.createElement('button');
                delGroupBtn.className = 'group-delete-btn';
                delGroupBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg> Eliminar grupo`;
                delGroupBtn.addEventListener('click', () => deleteGroup(groupName));
                actions.appendChild(delGroupBtn);

                header.appendChild(title);
                header.appendChild(actions);
                section.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'services-grid';

                if (items.length === 0) {
                    const empty = document.createElement('div');
                    empty.style.cssText = 'color:var(--text-secondary);font-size:0.85rem;padding:20px;opacity:0.6;';
                    empty.textContent = 'Grupo vac√≠o ‚Äî agrega servicios aqu√≠.';
                    grid.appendChild(empty);
                } else {
                    items.forEach(s => grid.appendChild(buildServiceCard(s)));
                }

                section.appendChild(grid);
                container.appendChild(section);
            });

            updateGroupSelect();
        }

        function buildServiceCard(s) {
            const card = document.createElement('div');
            card.className = 'service-card';
            card.addEventListener('click', () => window.open(s.url, '_blank'));

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.title = 'Eliminar';
            delBtn.innerHTML = `<svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>`;
            delBtn.addEventListener('click', e => { e.stopPropagation(); deleteService(s.id); });

            const iconWrap = document.createElement('div');
            iconWrap.className = 'service-icon';
            if (s.icon) {
                const img = document.createElement('img');
                img.src = s.icon;
                img.alt = s.title;
                img.addEventListener('error', function() { setFallbackIcon(this); });
                iconWrap.appendChild(img);
            } else {
                setFallbackIcon({ parentElement: iconWrap, remove: () => {} });
            }

            const titleEl = document.createElement('div');
            titleEl.className = 'service-title';
            titleEl.textContent = s.title;

            const urlEl = document.createElement('div');
            urlEl.className = 'service-url';
            urlEl.textContent = s.url;

            card.appendChild(delBtn);
            card.appendChild(iconWrap);
            card.appendChild(titleEl);
            card.appendChild(urlEl);
            return card;
        }

        function escapeHtml(str) {
            const d = document.createElement('div');
            d.textContent = String(str);
            return d.innerHTML;
        }

        function updateGroupSelect() {
            const groupMap = getGroupMap();
            const select = document.getElementById('service-group');
            const currentValue = select.value;
            select.innerHTML = '<option value="">Sin grupo</option>' +
                Object.keys(groupMap).sort().map(g =>
                    `<option value="${escapeHtml(g)}" ${g === currentValue ? 'selected' : ''}>${escapeHtml(g)}</option>`
                ).join('');
        }

        /* ‚îÄ‚îÄ API ACTIONS ‚îÄ‚îÄ */
        async function addService(title, icon, url, group) {
            const response = await fetch('/api/services', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, icon, url, group: group || 'Sin Grupo', order: 0 })
            });
            const newService = await response.json();
            services.push(newService);
            if (group) localGroups = localGroups.filter(g => g !== group);
            renderAll();
        }

        async function deleteService(id) {
            if (!confirm('¬øEliminar este servicio?')) return;
            await fetch('/api/services', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id })
            });
            await loadServices();
        }

        async function deleteGroup(groupName) {
            const groupServices = services.filter(s => (s.group || 'Sin Grupo') === groupName);
            const msg = groupServices.length > 0
                ? `¬øEliminar el grupo "${groupName}" y sus ${groupServices.length} servicio(s)?`
                : `¬øEliminar el grupo vac√≠o "${groupName}"?`;
            if (!confirm(msg)) return;

            for (const s of groupServices) {
                await fetch('/api/services', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: s.id })
                });
            }
            localGroups = localGroups.filter(g => g !== groupName);
            await loadServices();
        }

        /* ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ */
        function openModal(tab) {
            document.getElementById('mainModal').classList.add('active');
            switchTab(tab || 'service');
        }

        function closeModal() {
            document.getElementById('mainModal').classList.remove('active');
            document.getElementById('serviceForm').reset();
            document.getElementById('groupForm').reset();
        }

        function switchTab(tab) {
            ['service', 'group'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.toggle('active', t === tab);
                document.getElementById(`panel-${t}`).classList.toggle('active', t === tab);
            });
        }

        /* ‚îÄ‚îÄ FORM HANDLERS ‚îÄ‚îÄ */
        document.getElementById('serviceForm').addEventListener('submit', async e => {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const icon  = document.getElementById('icon').value.trim();
            const url   = document.getElementById('url').value.trim();
            const group = document.getElementById('service-group').value;
            if (!title || !url) return;
            await addService(title, icon || '', url, group);
            closeModal();
        });

        document.getElementById('groupForm').addEventListener('submit', e => {
            e.preventDefault();
            const name = document.getElementById('new-group-name').value.trim();
            if (!name) return;
            if (!localGroups.includes(name) && !services.some(s => (s.group || 'Sin Grupo') === name)) {
                localGroups.push(name);
            }
            renderAll();
            closeModal();
        });

        document.getElementById('mainModal').addEventListener('click', e => {
            if (e.target.id === 'mainModal') closeModal();
        });

        /* ‚îÄ‚îÄ SYSINFO ‚îÄ‚îÄ */

                const res = await fetch('/api/sysinfo');

                if (!bar) return;

                const cpuColor  = d.cpu_percent > 80 ? 'danger' : d.cpu_percent > 60 ? 'warn' : '';
                const ramColor  = d.ram_percent > 80 ? 'danger' : d.ram_percent > 60 ? 'warn' : '';
                const diskColor = d.disk_percent > 80 ? 'danger' : d.disk_percent > 60 ? 'warn' : '';

                bar.innerHTML = `
                    <div class="sysinfo-chip">
                        <svg viewBox="0 0 24 24"><path d="M17 14h-1v-1h-2v1h-1v2h1v1h2v-1h1v-2zm-4-7h2V5h-2v2zm-4 7H8v-1H6v1H5v2h1v1h2v-1h1v-2zM9 7h2V5H9v2zm4 4h2V9h-2v2zm-4 0h2V9H9v2zM21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/></svg>
                        CPU&nbsp;<span class="chip-value">${d.cpu_percent}%</span>
                        <div class="chip-bar"><div class="chip-bar-fill ${cpuColor}" style="width:${d.cpu_percent}%"></div></div>
                    </div>
                    <div class="sysinfo-chip">
                        <svg viewBox="0 0 24 24"><path d="M15 9H9v6h6V9zm-2 4h-2v-2h2v2zm8-2V9h-2V7c0-1.1-.9-2-2-2h-2V3h-2v2h-2V3H9v2H7C5.9 5 5 5.9 5 7v2H3v2h2v2H3v2h2v2c0 1.1.9 2 2 2h2v2h2v-2h2v2h2v-2h2c1.1 0 2-.9 2-2v-2h2v-2h-2v-2h2zm-4 6H7V7h10v10z"/></svg>
                        RAM&nbsp;<span class="chip-value">${d.ram_used_gb}/${d.ram_total_gb} GB</span>
                        <div class="chip-bar"><div class="chip-bar-fill ${ramColor}" style="width:${d.ram_percent}%"></div></div>
                    </div>
                    <div class="sysinfo-chip">
                        <svg viewBox="0 0 24 24"><path d="M6 2h12l4 4v14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 0v4h12V2M4 6v14h16V6H4zm8 2a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm0 2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/></svg>
                        Disco&nbsp;<span class="chip-value">${d.disk_used_gb}/${d.disk_total_gb} GB</span>
                        <div class="chip-bar"><div class="chip-bar-fill ${diskColor}" style="width:${d.disk_percent}%"></div></div>
                    </div>
                    <div class="sysinfo-chip">
                        <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm4.24 16L12 15.45 7.77 18l1.12-4.81-3.73-3.23 4.92-.42L12 5l1.92 4.53 4.92.42-3.73 3.23L16.23 18z"/></svg>
                        Up&nbsp;<span class="chip-value">${d.uptime}</span>
                    </div>
                `;
            } catch(e) {
                const bar = document.getElementById('sysinfo');
                if (bar) bar.style.display = 'none';
            }
        }

        /* ‚îÄ‚îÄ INIT ‚îÄ‚îÄ */
        initTheme();
        loadServices();
        loadSysInfo();
        updateClock();
        renderCalendar();
        loadWeather();

        // Inicializar selector de zona horaria
        const timezoneSelect = document.getElementById('timezoneSelect');
        timezoneSelect.value = selectedTimezone;
        timezoneSelect.addEventListener('change', changeTimezone);

        // Inicializar selector de formato de hora
        const timeFormatSelect = document.getElementById('timeFormatSelect');
        timeFormatSelect.value = timeFormat;
        timeFormatSelect.addEventListener('change', changeTimeFormat);

        // Auto-open sidebar on desktop
        if (window.innerWidth >= 1200) {
            document.body.classList.add('sidebar-open');
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        setInterval(loadSysInfo, 5000);
        // Update weather every 10 minutes
        setInterval(loadWeather, 600000);
    </script>
